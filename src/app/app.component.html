<div class="row">
<div class="col-md-12 d-flex justify-content-center" style="align-items: center;padding: 51px;">
  <select  [(ngModel)]="selectedOption" (change)="selected(selectedOption)" class="dropdown">
    <option value="select">Select</option>
    <option value="H">Head</option>
    <option value="T">Tails</option>

  </select>

</div>
<div class="col-md-12">
  <div class="d-flex justify-content-center">
    <button  class="btn btn-primary"(click)="submit()">Submit</button>
  </div>
</div>
</div>
<div class="d-flex justify-content-center mt-5">
<div *ngFor="let data of outputArray">
  {{data}}
 </div>
</div>
